version: "2"
sql:
  - engine: "postgresql"
    schema: "./internal/database/migrations"
    queries: "./internal/database/queries/*.sql"
    gen:
      go:
        package: "repository"
        out: "./internal/database/repository"
        sql_package: "pgx/v5"
        emit_interface: true
        overrides:
          - db_type: "jsonb"
            nullable: true
            go_type: "sakucita/internal/domain.JSONB"
          - db_type: "uuid"
            go_type: "github.com/google/uuid.UUID"
